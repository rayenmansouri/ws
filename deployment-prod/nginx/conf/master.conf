server {
  listen 80;

  server_name master.webschool.tn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
  listen 443 ssl;

  ssl_certificate /etc/nginx/ssl/live/webschool.tn/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/webschool.tn/privkey.pem;

  server_name master.webschool.tn;

  allow 197.3.35.41;
  allow 196.203.25.82;
  deny all;

  location /master {
    alias /usr/share/websites/master;
    try_files $uri $uri/ /master/index.html;
  }

}