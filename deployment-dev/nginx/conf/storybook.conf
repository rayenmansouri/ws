server{
    listen 80;

    server_name storybook.webschoool.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
  listen 443 ssl;

  ssl_certificate /etc/nginx/ssl/live/webschoool.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/webschoool.com/privkey.pem;

  server_name storybook.webschoool.com;

  location / {
    root /usr/share/websites/dev/storybook/shared-ui/;
    try_files $uri $uri/ /index.html;
  }

}
